schema_mapping:
  - schema: lib/reachu_sdk/graphql/schema.graphql
    queries_glob: lib/reachu_sdk/graphql/**/*.graphql
    output: lib/reachu_sdk/models/graphql_api.dart
    naming_scheme: simple
    scalar_mapping:
      - graphql_type: DateTime
        dart_type: DateTime
      - graphql_type: JSON
        dart_type: Map<String, dynamic>
      - graphql_type: Upload
        dart_type: MultipartFile 